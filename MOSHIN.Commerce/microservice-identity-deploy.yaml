apiVersion: apps/v1
kind: Deployment
metadata:
	name: microservice-identity-deploy
	labels:
		name: microservice-identity-deploy
		app: microservice
spec:
  replicas: 2
  selector:
	matchLabels:
	  app: microservice-identity
	  type: microservice
  template:
	metadata: 
	name: microservice-identity-pod
	labels:
		app: microservice-identity
		type: microservice
	spec:
	  container:
		- name: microservice-identity
		  image: m0sh1n/identityapi:latest
		  ports:
			- containerPort: 80